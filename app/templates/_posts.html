<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="col-sm-7 col-md-8 blog-main">
          <div class="blog-post">
            <a href="{{ url_for('main.post', id = post.id)}}"><h2 class="blog-post-title">{{ post.title }}</h2></a>
            <div><p class="blog-post-meta">发表于：{{ moment(post.timestamp).fromNow() }}  点击数：{{ post.count }}</p></div>
            <div>
              {% if post.category.name != 'None' %}
              <p class="blog-post-meta">标签：{{post.category}}</p>
              {% endif %}
            </div>
            <div class="post-body"> {{ post.body }} </div>
        </div>
    </li>
    {% endfor %}
</ul>
